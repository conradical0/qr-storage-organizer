<!DOCTYPE html>
<html>
<head>
    <title>Search Boxes</title>
</head>
<body>
    <h1>Search Boxes</h1>
    <form method="get" action="/">
        <input type="text" name="q" placeholder="Search by name or contents" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    {% if results %}
        <ul>
        {% for item in results %}
            <li>
                <a href="/box/{{ item.row }}">Box #{{ item.row }}</a> - 
                <strong>{{ item["Box Name"] }}</strong>: {{ item["Contents"] }}
            </li>
        {% endfor %}
        </ul>
    {% elif query %}
        <p>No results found for "{{ query }}"</p>
    {% endif %}
</body>
</html>
